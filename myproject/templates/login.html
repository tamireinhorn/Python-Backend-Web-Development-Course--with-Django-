<h1>
    Login now
</h1>
<style>
    h5 {color: red;}
</style>
{% for message in messages%}
<h5>{{message}}</h5>
{% endfor %}
<form action = "login" method="post">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name = "username" />
    <p>Password:</p>
    <input type="password" name = "password" /><br>
    <input type="submit" /> 
</form>
